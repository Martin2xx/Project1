  <main>
    <div><h1 class="RequestApt">Insert Info To Request Appointment</h1></div>

    <div>
      <form action="#" method="get">
        <div>
          <label>
            First Name:
            <input type="text" required />
          </label>
        </div>

        <div>
          <label>
            Last Name:
            <input type="text" required />
          </label>

          <div>
            <label>
              Phone Number:
              <input type="tel" required />
            </label>

            <div>
              <label>
                E-Mail:
                <input type="email" required />
              </label>

              <div>
                <label>
                  Message:
                  <input type="text" />
                </label>
              </div>

              <div>
                <button type="submit">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
